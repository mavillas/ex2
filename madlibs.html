<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Madlibs 2.0</title>

    <link rel="stylesheet" href="css/madlibs.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

</head>

<body>

    <article id="content">
        <header>
            <h1>Cat-tastrophe!</h1>
            <h4>Fill out the form to save a cats' life. If you don't like cats.. leave now.</h4>
        </header>

        <section id="form">

            <form name="f">

                <input type="text" placeholder="Name" name="name">
                <br>


                <input type="text" placeholder="Adjective" name="adj">
                <br>


                <input type="text" placeholder="Animal (plural)" name="animal">
                <br>


                <input type="text" placeholder="Object" name="object">
                <br>


                <input type="text" placeholder="Noun" name="noun">
                <br>


                <input type="reset" value="Clear" />
                <input type="submit" value="Submit" />
            </form>

        </section>

        <section id="response" class="hide">
            <p id="myMsg"></p>
        </section>
    </article>


    <script src="js/madlibs.js"></script>




</body>

</html>
